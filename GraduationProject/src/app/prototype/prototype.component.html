<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zagazig University</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #3a3a3a, #000);
            color: #fff;
        }

        .zoom-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .zoom-container img {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 80%;
            object-fit: contain;
            transform: translate(-50%, -50%) scale(0.1);
            transform-origin: center;
            animation: zoom 5s forwards;
        }

        @keyframes zoom {
            0% {
                transform: translate(-50%, -50%) scale(0.1);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        nav {
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav .logo {
            font-size: 2em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #ffeb3b;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 25px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 12px 20px;
            transition: background 0.3s ease, color 0.3s ease;
            border-radius: 8px;
        }

        nav ul li a:hover,
        nav ul li a.active {
            background-color: #ffeb3b;
            color: #000;
        }

        footer {
            background: rgba(0, 0, 0, 0.9);
            color: #ffeb3b;
            text-align: center;
            padding: 0px 20px;
            width: 100%;
            font-size: 1em;
            letter-spacing: 1px;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.4);
            position: fixed;
            bottom: 0;
            
        }

        footer .social-icons {
            margin-top: 15px;
        }

        footer .social-icons a {
            color: #ffeb3b;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.5em;
            transition: color 0.3s ease;
        }

        footer .social-icons a:hover {
            color: #fff;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 10px 0;
            }

            nav .logo {
                font-size: 1.5em;
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">Zagazig University</div>
        <ul>
            <li><a href="http://localhost:4200/">Home</a></li>
            <li><a href="/results">Results</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/about">About Us</a></li>
        </ul>
    </nav>

    <div class="zoom-container">
        <img src="https://ideogram.ai/assets/image/lossless/response/Fvqw1aHCSCuB7rVahgI18A" alt="Zooming Image">
    </div>

    <footer>
        <p>All rights reserved 2024 &copy;</p>
        <div class="social-icons">
            <a href="/prototype"><i class="fab fa-facebook-f"></i></a>
            <a href="/prototype"><i class="fab fa-twitter"></i></a>
            <a href="/prototype"><i class="fab fa-linkedin-in"></i></a>
            <a href="/prototype"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
</body>

</html>
